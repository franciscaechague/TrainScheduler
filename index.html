<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Train Schedule </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/font-awesome.css">
  <link rel="stylesheet" href="assets/font-awesome.min.css">
</head>

  <div class="container">
    <div >
      <!-- <i class="fa fa-clock-o" aria-hidden="true"></i> -->
      <h1>Don't Wait, Be on Time</h1>
      <!-- <i class="fa fa-clock-o" aria-hidden="true"></i> -->
    </div>
    <div>
      <div>
        <h3 >Current Train Schedule</h3>
      </div>
      <div>
        <table id="schedule">
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- panel -->
    <table >
      <div >
        <h3 >Add Train</h3>
      </div>
      <div >
        <form action="#">
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="name" placeholder="Train's Name">
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="City/Neighborhood">
          </div>
          <div class="form-group">
            <label for="startDate">First Train Time</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="24:00 (military time)">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency">
          </div>
          <button href="#" class="submit">Submit</button>
        </form>
      </div>
    </table>
  </div>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
